<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    
</head>
<body>
    <div class="container">
        <div class="text">CALCULATOR</div>
        <form name="calculator">
            <table>
                <tr>
                    <td colspan="4">
                        <input type="text" name="display" id="display" disabled placeholder="0">
                    </td>
                </tr>
                <tr>
                    <td><input type="button" name="yetti" value="7" onclick="calculator.display.value += '7'"></td>
                    <td><input type="button" name="sakkiz" value="8" onclick="calculator.display.value += '8'"></td>
                    <td><input type="button" name="toqqiz" value="9" onclick="calculator.display.value += '9'"></td>
                    <td><input type="button" name="ko'paytirish" class="operator" value="x" onclick="calculator.display.value += '*'"></td>
                </tr>
                <tr>
                    <td><input type="button" name="tort" value="4" onclick="calculator.display.value += '4'"></td>
                    <td><input type="button" name="besh" value="5" onclick="calculator.display.value += '5'"></td>
                    <td><input type="button" name="olti" value="6" onclick="calculator.display.value += '6'"></td>
                    <td><input type="button" name="ayirish" class="operator" value="-" onclick="calculator.display.value += '-'"></td>
                </tr>
                <tr>
                    <td><input type="button" name="bir" value="1" onclick="calculator.display.value += '1'"></td>
                    <td><input type="button" name="ikki" value="2" onclick="calculator.display.value += '2'"></td>
                    <td><input type="button" name="uch" value="3" onclick="calculator.display.value += '3'"></td>
                    <td><input type="button" name="qo'shish" class="operator" value="+" onclick="calculator.display.value += '+'"></td>
                </tr>
                <tr>
                    <td><input type="button" name="tozala" value="c" onclick="calculator.display.value = ''"></td>
                    <td><input type="button" name="noll" value="0" onclick="calculator.display.value += '0'"></td>
                    <td><input type="button" name="teng" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
                    <td><input type="button" name="bo'lish" class="operator" value="/" onclick="calculator.display.value += '/'"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
<script src='js/main.js'></script>
</html>
